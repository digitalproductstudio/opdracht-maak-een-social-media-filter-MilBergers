<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Driver.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/driver.js/0.9.8/driver.min.css" />
    <!-- A-Frame and MindAR libraries -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
    <!-- html2canvas for screenshot capturing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- Driver.js for tutorial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/driver.js/0.9.8/driver.min.js"></script>
  </head>
  <body>
    <!-- Tutorial Modal Popup -->
    <div id="tutorial-modal" class="modal">
      <div class="modal-content">
        <h2>Start Tutorial?</h2>
        <p>Would you like to start the tutorial?</p>
        <button id="start-tutorial-btn">Start Tutorial</button>
        <button id="skip-tutorial-btn">Skip Tutorial</button>
      </div>
    </div>

    <!-- Scene Container -->
    <div id="scene-container">
      <a-scene
        mindar-face
        embedded
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
      >
        <a-camera active="false" position="0 0 0"></a-camera>
        <!-- Light sources -->
        <a-light type="ambient" intensity="0.5"></a-light>
        <a-light type="directional" intensity="1" position="2 4 3"></a-light>
        <a-light type="point" intensity="1" position="0 2 2"></a-light>
        <!-- Glasses model -->
        <a-entity mindar-face-target="anchorIndex: 168">
          <a-entity
            id="glasses"
            gltf-model="./models/glasses/scene.gltf"
            position="0 0 0.1"
            scale="0.004 0.004 0.004"
            rotation="0 0 0"
          ></a-entity>
        </a-entity>
        <!-- Floating vodka bottle on the left -->
        <a-entity mindar-face-target="anchorIndex: 0">
          <a-entity
            id="vodka-left"
            gltf-model="./models/absolute/scene.gltf"
            position="-1 -0.5 0"
            scale="4 4 4"
            animation="property: position; to: -1 -0.3 0; dir: alternate; dur: 2000; easing: easeInOutSine; loop: true"
            animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear"
          ></a-entity>
        </a-entity>
        <!-- Floating vodka bottle on the right -->
        <a-entity mindar-face-target="anchorIndex: 0">
          <a-entity
            id="vodka-right"
            gltf-model="./models/jack-daniels/scene.gltf"
            position="1 -0.5 0"
            scale="0.2 0.2 0.2"
            animation="property: position; to: 1 -0.3 0; dir: alternate; dur: 2000; easing: easeInOutSine; loop: true"
            animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear"
          ></a-entity>
        </a-entity>
        <!-- Disco ball above your face -->
        <a-entity mindar-face-target="anchorIndex: 0">
          <a-entity
            id="disco-ball"
            gltf-model="./models/disco-ball/scene.gltf"
            scale="0.4 0.4 0.4"
            position="0 1.75 0"
            animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear"
          ></a-entity>
        </a-entity>
        <!-- Floating Text -->
        <a-entity mindar-face-target="anchorIndex: 0">
          <a-text
            id="rainbow-text"
            value="Enter text in the input field"
            position="0 1 0"
            align="center"
            color="#FFF"
            scale="2 2 2"
          ></a-text>
        </a-entity>
      </a-scene>
      <!-- Static Overlay Image (Disco Lighting) -->
      <img id="overlay" src="./images/disco-overlay.png" alt="Disco Overlay" />
    </div>

    <!-- Toggle Buttons Container (Left Side) -->
    <div id="toggle-buttons-container">
      <button id="toggle-glasses">
        <img src="./images/glasses.PNG" alt="Glasses" />
      </button>
      <button id="toggle-vodka-left">
        <img src="./images/absolute.PNG" alt="Vodka Left" />
      </button>
      <button id="toggle-vodka-right">
        <img src="./images/jack-daniels.PNG" alt="Vodka Right" />
      </button>
      <button id="toggle-text">
        <img src="./images/text.png" alt="Text" />
      </button>
      <button id="toggle-disco">
        <img src="./images/disco-ball.PNG" alt="Disco Ball" />
      </button>
    </div>

    <!-- Text Field & Screenshot Container (Bottom Center) -->
    <div id="text-field-container">
      <input id="text-input" type="text" placeholder="Enter new text" />
      <button id="screenshot-button">
        <img src="./images/camera.png" alt="Screenshot" />
      </button>
    </div>

    <!-- JavaScript -->
    <script src="./js/main.js"></script>
    <script src="./js/tour.js"></script>

  </body>
</html>
